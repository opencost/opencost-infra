opencost:
  ui:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-demo"
      hosts:
        - host: demo.infra.opencost.io
          paths:
            - /
      tls:
        - secretName: opencost-tls # Name of the TLS secret
          hosts:
            - demo.infra.opencost.io

### End goal is an SSL cert manager connection with a public load balancer pointing to the cluster IP
### Visit: https://demo.infra.opencost.io
