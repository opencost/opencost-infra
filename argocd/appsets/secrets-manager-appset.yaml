apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: secrets-manager
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/opencost/opencost-infra.git
      revision: main
      files:
      - path: "argocd/apps/*/secrets-manager/values.yaml"
  template:
    metadata:
      name: 'secrets-manager-{{ index .path.segments 2 }}'
      labels:
        debug.argocd.argoproj.io/stage: '{{ index .path.segments 2 }}'
    spec:
      project: default
      sources:
        - repoURL: https://bitnami-labs.github.io
          chart: sealed-secrets
          targetRevision: 0.1.2
          helm:
            valueFiles:
            - '$values/argocd/apps/{{ index .path.segments 2 }}/secrets-manager/values.yaml'
        - repoURL: https://github.com/opencost/opencost-infra.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: secrets-manager
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true