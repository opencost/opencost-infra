apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: chaoskube
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/opencost/opencost-infra.git
      revision: main
      files:
      - path: "argocd/apps/*/chaoskube/values.yaml"
  template:
    metadata:
      name: 'chaoskube-{{ index .path.segments 2 }}'
      labels:
        debug.argocd.argoproj.io/stage: '{{ index .path.segments 2 }}'
    spec:
      project: default
      sources:
        - repoURL: https://linki.github.io/chaoskube/
          chart: chaoskube
          targetRevision: 0.4.0
          helm:
            valueFiles:
            - '$values/argocd/apps/{{ index .path.segments 2 }}/chaoskube/values.yaml'
        - repoURL: https://github.com/opencost/opencost-infra.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: chaoskube
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true 