apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-nginx
spec:
  generators:
  - git:
      repoURL: https://github.com/kubecost/opencost-infra.git
      revision: HEAD
      files:
      - path: "apps/*/ingress-nginx/values.yaml"
  template:
    metadata:
      name: 'ingress-nginx-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://kubernetes.github.io/ingress-nginx
        targetRevision: 4.8.3
        chart: ingress-nginx
        helm:
          valueFiles:
          - '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: ingress-nginx
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
