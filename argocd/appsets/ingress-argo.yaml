apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-nginx
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/opencost/opencost-infra.git
      revision: atm/argo-setup
      files:
      - path: "argocd/apps/*/ingress-nginx/values.yaml"
  template:
    metadata:
      name: 'ingress-nginx-{{path.basename}}'
      labels:
        debug.argocd.argoproj.io/revision: '{{ index .path.segments 2 }}'
    spec:
      project: default
      sources:
        - repoURL: https://kubernetes.github.io/ingress-nginx
          targetRevision: 4.8.3
          chart: ingress-nginx
          helm:
            valueFiles:
            - '$values/argocd/apps/demo/ingress-nginx/values.yaml'
        - repoURL: https://github.com/opencost/opencost-infra.git
          targetRevision: atm/argo-setup
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: alex
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
