apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gpu-operator
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/opencost/opencost-infra.git
      revision: main
      files:
      - path: "argocd/apps/*/gpu-operator/values.yaml"
  template:
    metadata:
      name: 'gpu-operator-{{ index .path.segments 2 }}'
      labels:
        debug.argocd.argoproj.io/stage: '{{ index .path.segments 2 }}'
    spec:
      project: default
      sources:
        - repoURL: https://helm.ngc.nvidia.com/nvidia
          chart:  gpu-operator
          targetRevision: 24.9.1
          helm:
            valueFiles:
            - '$values/argocd/apps/{{ index .path.segments 2 }}/gpu-operator/values.yaml'
        - repoURL: https://github.com/opencost/opencost-infra.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: gpu-operator
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true